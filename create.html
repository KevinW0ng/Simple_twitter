<!DOCTYPE html>
<html>
  <head>
    <title>Create Post</title>
  </head>
  <body>
    <h1>Create Post</h1>
    <form action="/create" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <br>
      <label for="body">Body:</label>
      <textarea id="body" name="body" required></textarea>
      <br>
      <button type="submit">Create Post</button>
    </form>

    <div id="message"></div>

    <!-- Always show the "Go back to main page" link -->
    <div>
      <a href="/main">Go back to main page</a>
    </div>

    <script>
      // Check if there is an error message in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const action = urlParams.get('action');

      // If there is a success message, display it on the page
      if (action === 'create_success') {
        const messageElement = document.getElementById('message');
        const message = '<p style="color: green;">Create success!</p>';
        messageElement.innerHTML = message;
      }
    </script>
  </body>
</html>
